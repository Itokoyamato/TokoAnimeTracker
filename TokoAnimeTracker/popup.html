<!doctype html>
<html>
	<head>
	
		<title>TokoTracker</title>
		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #000;
				min-height: 600px;
			}

			div.anime {
				background-color: #eee;
				color: #444;
				width: 450px;
				height: 40px;
				text-align: left;
				transition: 0.4s;
				border-bottom-style: solid;
				border-color: #555555;
				border-width: 2px;
				transition: opacity 0.5s;
			}

			.hideAnime {
				height: 1px;
				opacity: 0;
				transition: all 0.5s;
			}

			div.anime.active, button.anime:hover {
				background-color: #ddd;
			}

			button.watched {
				float: left;
				width: 20px;
				height: inherit;
				background-color: #666;
				margin: 0px;
				padding: 7px;
				padding-left: 1px;
				font-size: 20px;
				color: #333;
				text-shadow: 0px 1px 0px rgba(255,255,255,.5);
				outline: none;
				border: none;
				transition: background 0.2s;
			}

			button.watched:hover {
				cursor: pointer;
				color: #00FF00;
				transition: background 0.2s;
				background-color: #777;
			}

			p.title {
				float: left;
				width: 300px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				font-size: 20px;
				text-shadow: 2px 2px #000000;
				color: #ffffff;
				margin: 0px;
				padding: 9px;
			}

			div.titleBackground {
				float: left;
				width: 380px;
				height: inherit;
				background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
				background-size: 114%, 114%;
				background-repeat: no-repeat;
				background-position-y: -125px;
				-webkit-animation:bounce 20s infinite;
				-webkit-animation-timing-function: linear;
			}

			@-webkit-keyframes bounce {
				0%			{background-position-y: -50px;}
				50%			{background-position-y: -250px;}
				100%		{background-position-y: -50px;}
			}

			p.episodeCount {
				float: left;
				width: 100px;
				font-size: 13px;
				text-shadow: 1px 1px #000000;
				color: #ffffff;
				padding-left: 6px;
				padding-top: 11px;
				font-size: 17px;
				margin: 0px;
			}

			div.episodeCount {
				float: left;
				width: 90px;
				height: inherit;
				margin-left: -92px;
				background: rgba(0,0,0,0.5);
				border: none;
				border-left-style: solid;
				border-left-width: 2px;
				border-color: #3d828b;

				border-top-left-radius: 10px 100%;
				border-bottom-left-radius: 10px 100%;
			}

			button.download {
				float: left;
				width: 50px;
				height: inherit;
				transition: background 0.2s;
				background-color: #bbbbbb;
				outline: none;
				border: none;

				border-left-style: solid;
				border-left-color: #222222;
				border-left-width: 1px;
				border-right-style: solid;
				border-right-color: #222222;
				border-right-width: 1px;
			}

			button.download span:before{
				left: 5px;
				top: -19px;
				width: 10px;
				height: 10px;
				background: #333;
			}

			button.download span:after
			{
				left: 0px;
				top: -10px;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				border-top: 10px solid #333;
			}

			button.download:hover {
				cursor: pointer;
				transition: background 0.2s;
				background-color: #999999;
			}

			.download span
			{
				display: block;
				cursor: pointer;
				position: relative;
				width: 20px;
				height: 7px;
				margin: auto;
				margin-top: 17px;
				border: 3px solid #333;
				border-top: transparent;
			}

			.download span:before,
			.download span:after
			{
				content: '';
				display: block;
				position: absolute;
			}

			button.download:hover span:before,
			button.download:hover span:after
			{
				animation: bounceDownload .7s infinite alternate;
			z-indexwebkit-animation: bounceDownload .7s infinite alternate;
			}



			@keyframes bounceDownload {
				from {
				transform: translateY(0px);
				}

				to {
				transform: translateY(7px);
				}
			}

			@-webkit-keyframes bounceDownload {
				from {
				-webkit-transform: translateY(0px);
				}

				to {
				-webkit-transform: translateY(7px);
				}
			}

			div.releaseTime {
				float: left;
				width: 70px;
				height: inherit;
				background-color: #666;
			}

			p.releaseTime {
				float: left;
				margin: 0px;
				padding: 8px;
				padding-left: 10px;
				font-size: 20px;
				font-weight: bold;
				color: #333;
				text-shadow: 0px 1px 0px rgba(255,255,255,.5);
			}

			div.animeInfo {
				padding: 0 2px;
				display: none;
				background-color: white;
			}

			div.animeInfo.show {
				display: block;
			}

			div.daySection {
				display: block;
			}

			div.daySection.hide {
				display: none;
			}

			div.dayText {
				background-color: #444;
				color: #eee;
				min-width: 400px;
				width: 100%;
				height: 50px;
				font-size: 20px;
				font-family: "Tahoma";
				border-style: solid;
				border-color: #01b0f0;
				border-width: 1px;
			}

			p.dayText {
				float: left;
				width: 200px;
				margin: 0px;
				padding: 12px;
			}

			div.popup {
				top: 0px;
				position: absolute;
				height: 500px;
				width: 350px;
				margin-left: 30px;
				margin-top: 30px;
				background-color: rgba(200,200,200,0.8);

				border-radius: 5px;
				padding: 20px;
			}

			.blur {
				-webkit-filter: blur(4px);
				-moz-filter: blur(4px);
				-ms-filter: blur(4px);
				-o-filter: blur(4px);
				filter: blur(4px);
			}

			p.popupTitle {
				font-weight: bold;
				font-size: 25px;
				text-align: center;
				text-shadow: 1px 2px #000000;
				color: #ffffff;
				border-bottom-style: solid;
				border-bottom-width: 2px;
				border-color: #333;
				height: 50px;
			}

			p.settingTitle {
				font-weight: bold;
				font-size: 17px;
				text-shadow: 0px 1px #eee;
				color: #464646;
			}

			p.account {
				margin: 0;
			}

			div.credentials {
				width: 175px;
				height: 70px;
				float: left;
			}

			input.credentials {
				float: left;
			}

			button.quality {
				height: 30px;
				width: 50px;
				background-color: #eee;
				float: left;
				transition: background 0.2s;
				border: none;
				padding: 0px;
				outline: none;
			}

			button.qualitySelected {
				background-color: #01b0f0;
			}

			button.p480 {
				border-top-left-radius: 15px 100%;
				border-bottom-left-radius: 15px 100%;
			}

			button.p720 {
				border: none;

				border-left-style: solid;
				border-left-color: #777;
				border-left-width: 2px;
				border-right-style: solid;
				border-right-color: #777;
				border-right-width: 2px;
			}

			button.p1080 {
				border-top-right-radius: 15px 100%;
				border-bottom-right-radius: 15px 100%;
			}

			p.quality {
				text-align: center;
				font-weight: bold;
				font-size: 14px;
				margin: 0px;
				color: #333;
			}

			button.quality:hover {
				cursor: pointer;
				background-color: #ccc;
				transition: background 0.2s;
			}

			button.quality:active {
				background-color: #aaa;
				transition: background 0.2s;
			}

			button.qualitySelected:hover {
				background-color: #0094ff;
				transition: background 0.2s;
			}

			button.qualitySelected:active {
				background-color: #0048bc;
				transition: background 0.2s;
			}

			p.listSys {
				text-align: center;
				font-weight: bold;
				font-size: 14px;
				margin: 0px;
				color: #333;
			}

			button.listSys {
				height: 30px;
				width: 120px;
				background-color: #eee;
				float: left;
				transition: background 0.2s;
				border: none;
				padding: 0px;
				outline: none;
			}

			button.listSysSelected {
				background-color: #01b0f0;
			}

			button.listSys:hover {
				cursor: pointer;
				background-color: #ccc;
				transition: background 0.2s;
			}

			button.listSys:active {
				background-color: #aaa;
				transition: background 0.2s;
			}

			button.listSysSelected:hover {
				background-color: #0094ff;
				transition: background 0.2s;
			}

			button.listSysSelected:active {
				background-color: #0048bc;
				transition: background 0.2s;
			}

			button.listSysMAL {
				border: none;

				border-right-style: solid;
				border-right-color: #777;
				border-right-width: 1px;
				border-top-left-radius: 15px 100%;
				border-bottom-left-radius: 15px 100%;
			}

			button.listSysHB {
				border: none;

				border-left-style: solid;
				border-left-color: #777;
				border-left-width: 1px;
				border-top-right-radius: 15px 100%;
				border-bottom-right-radius: 15px 100%;
			}

			button.save {
				height: 30px;
				width: 100px;
				background-color: #eee;
				float: right;
				transition: background 0.2s;
				border: none;
				padding: 0px;
				outline: none;
				border-radius: 10px;
				font-weight: bold;
				font-size: 15px;
				margin-right: 20px;
			}

			button.save:hover {
				cursor: pointer;
				background-color: #ccc;
				transition: background 0.2s;
			}

			button.save:active {
				background-color: #aaa;
				transition: background 0.2s;
			}

			:target {
				color: red;
			}

			button.settings {
				height: 20px;
				width: 20px;
				float: right;
				background-color: rgba(255,255,255,0);
				transition: background 0.2s;
				border: none;
				padding: 0px;
				outline: none;
				border-radius: 10px;
				font-weight: bold;
				font-size: 15px;
				text-align: center;
				margin-top: 14px;
				margin-right: 20px;
			}

			button.settings:hover {
				background-color: rgba(255,255,255,0.4);
				cursor: pointer;
			}

			button.settings:active {
				background-color: rgba(30,30,30,0.4);
				cursor: pointer;
			}

			p.settings {
				margin: 0px;
				margin-top: -2px;
				margin-left: -4.25px;
			}

			.hide {
				opacity: 0;
				z-index: -1;
				transition: all 0.2s;
			}

			.show {
				opacity: 1;
				z-index: 1;
				transition: all 0.2s;
			}

		</style>
	</head>
	<body>
		<div id="content" class="blur">
		</div>
		<div id="popup_settings" class="popup hide">
			<p class="popupTitle">Settings</p>
			<p class="settingTitle">MyAnimeList Account:</p>
			<div class="credentials">
				<p class="account">Username:</p>
				<input type="text" id="MALusername" class="credentials">
			</div>
			<div class="credentials">
				<p class="account">Password:</p>
				<input type="password" id="MALpassword" class="credentials">
			</div>
			<p class="settingTitle">Hummingbird Account:</p>
			<div class="credentials">
				<p class="account">Username:</p>
				<input type="text" id="HBusername" class="credentials">
			</div>
			<div class="credentials">
				<p class="account">Password:</p>
				<input type="password" id="HBpassword" class="credentials">
			</div>
			<p class="settingTitle">Use anime list from:</p>
			<button id="listSysMAL" class="listSys listSysMAL"><p class="listSys">MyAnimeList</p></button>
			<button id="listSysHB" class="listSys listSysHB"><p class="listSys">Hummingbird</p></button>
			<br><br>
			<p class="settingTitle">Episode quality:</p>
			<button id="quality480" class="quality p480"><p class="quality">480p</p></button>
			<button id="quality720" class="quality p720"><p class="quality">720p</p></button>
			<button id="quality1080" class="quality p1080"><p class="quality">1080p</p></button>
			<button id="save" class="save">Save</button>
		</div>
	</body>
	<script src="jquery.js"></script>
	<script src="TokoTracker.js"></script>
</html>
